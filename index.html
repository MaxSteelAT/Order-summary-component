<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div id="container">
    <header id="avatar-container">
      <img class="avatar" src="images/illustration-hero.svg" alt="">
    </header>
    <section id="information-container">
      <article id="information">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </article>
      <section id="plan-container">
        <img id="icon" src="images/icon-music.svg" alt="">
        <section>
          <h4>
            Annual Plan
          </h4>
          <span>$59.99/year</span>
        </section>
        <a class="change-button" href="">Change</a>
      </section>
      <section id="payment">
        <a class="payment-button" href="">Proceed to Payment</a>
        <a class="cancel-button" href="">Cancel Order</a>
      </section>

    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ingrid López</a>.
    </div>
  </div>
</body>

</html>
